name: Update stars count

on:
  schedule:
    - cron: '0 0 * * 0' # At 00:00 on Sunday.
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run script
        uses: ./.github/actions/update-stars
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run format
        run: pnpm run format
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "(AUTO) Update stars"
          title: "ðŸ¤– Update stars"
          body: Update all stars count from Github and Gitlab
          branch: ci-update-stars
          add-paths: src/lib/stars.json
          delete-branch: true
          token: ${{ secrets.GITHUB_TOKEN }}
